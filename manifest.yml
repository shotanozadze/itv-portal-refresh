modules:
  jiraServiceManagement:portalRequestDetail:
    - key: itv-portal-refresh-hello-world-portal-request-detail-panel
      resource: main
      resolver:
        function: resolver
      render: native
      title: itv-portal-refresh
  trigger:
    - key: comment-added-trigger
      events:
        - 'avi:jira:commented:issue'
      function: comment-handler
  function:
    - key: resolver
      handler: index.handler
    - key: comment-handler
      handler: index.run
resources:
  - key: main
    path: src/frontend/index.jsx
permissions:
  scopes:
    - 'read:jira-work'
    - 'write:jira-work'
    - 'read:servicedesk-request'
    - 'storage:app'
remotes:
  - key: api-atlassian
    baseUrl: https://api.atlassian.com
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/69437601-1561-4b64-9ade-368628855d5c
